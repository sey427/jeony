<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time and To Do</title>
    <link rel="stylesheet" href="static/css/todo/style.css" />
  </head>

  <body>
    <section class="center">
      <div class="js-clock clock">
        <h3 class="clock__text">00:00:00</h3>
      </div>
      <div class="js-name name"></div>
      <div>
        <form class="js-to-do to-do">
          <input
            class="js-add-to-do to-do__add-to-do"
            placeholder="Write a To Do here"
            type="text"
          />
        </form>
        <ul class="js-list list"></ul>
      </div>
    </section>

    <div class="js-location location">
      <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
      <span class="weather__text"></span>
    </div>

    <script src="static/js/todo/bg.js"></script>
    <script src="static/js/todo/clock.js"></script>
    <script src="static/js/todo/weather.js"></script>
    <script src="static/js/todo/gretting.js"></script>
    <script src="static/js/todo/todo.js"></script>
  </body>
</html>
